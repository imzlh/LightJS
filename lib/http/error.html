<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 (调试模式)</title>
    <style>
        :root {
            --error-red: #ff5555;
            --code-bg: #282c34;
            --text-light: #f8f8f2;
            --text-dark: #333;
            --border-color: #e1e4e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f6f6f6;
            overflow-x: hidden;
        }

        .error-header {
            background: white;
            padding: 1.5rem 2rem;
            background: white;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 .15rem .2rem rgb(0 0 0 / 6%);
        }

        .error-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10rem;
            left: 50%;
        }

        .error-message {
            margin-top: 0.5rem;
            color: #666;
        }

        span.error-code {
            display: block;
            font-size: 22vw;
            color: #ea8340;
            letter-spacing: 2vw;
        }

        .error-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 2rem;
        }

        .error-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
            font-family: Consolas, 'Courier New', monospace;
        }

        .stack-trace {
            background: white;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .stack-frame {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .stack-frame:hover {
            background: #f6f8fa;
        }

        .stack-frame:last-child {
            border-bottom: none;
        }

        .frame-header {
            margin-bottom: 0.75rem;
        }

        .frame-file {
            font-family: monospace;
            font-size: 0.9rem;
            background-color: #fafafa;
            color: #1c1e1d;
            border-radius: 4px;
            overflow-x: auto;
            color: #666;
            margin-left: 0.5rem;

            padding: .35rem .75rem;
            letter-spacing: .5px;
        }

        .frame-location {
            float: right;
        }

        .context-line {
            display: block;
            white-space: pre;
        }

        .context-line.error-line {
            background: rgba(255, 85, 85, 0.2);
            position: relative;
        }

        span.context-line::before {
            content: attr(line);
            color: #5da8ea;
            font-weight: 600;
            font-size: .9rem;
            display: inline-block;
            margin-right: .5rem;
            width: 1rem;
        }

        .context-line.error-line::before {
            content: ' ❌';
            color: var(--error-red);
            margin-right: 0.5rem;
        }

        .error-actions {
            padding: 1rem 2rem;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--error-red);
            color: white;
        }

        .btn-primary:hover {
            background: #e04a4a;
        }

        .btn-secondary {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #f6f8fa;
        }
    </style>
</head>

<body>
    <div class="error-header">
        <div class="error-title">
            <span class="error-code">500</span>
            <span>服务器内部错误 (调试模式)</span>
        </div>
        <div class="error-message" id="emessage"></div>
    </div>

    <div class="error-content">
        <div class="error-section">
            <h3 class="section-title">错误堆栈</h3>
            <div class="stack-trace" id="stack-trace">
                <!-- 动态生成堆栈信息 -->
            </div>
        </div>
    </div>

    <div class="error-actions">
        <button class="btn btn-primary" onclick="location.reload()">重试</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">返回首页</button>
    </div>

    <script>
        const errorData = /*{{error}}*/ {};
        const stackTraceEl = document.getElementById('stack-trace');
        const messageEl = document.getElementById('emessage');

        errorData.stack.forEach(frame => {
            const frameEl = document.createElement('div');
            frameEl.className = 'stack-frame';

            // 点击打开编辑器
            frameEl.ondblclick = () => 
                fetch(`/@debug/editor?file=${encodeURIComponent(frame.fname)}&line=${frame.line}&column=${frame.column}`);

            // 文件信息
            const headerEl = document.createElement('div');
            headerEl.className = 'frame-header';
            headerEl.innerHTML = `
                <span class="frame-file">${frame.fname}</span>
                <span class="frame-location">${frame.line}${frame.column}</span>
            `;

            // 上下文代码
            const contextEl = document.createElement('div');
            contextEl.className = 'frame-context';

            frame.source.forEach((ctx, i) => {
                const lineEl = document.createElement('span');
                lineEl.className = `context-line ${i == 2 ? 'error-line' : ''}`;
                lineEl.setAttribute('line', i + frame.line - 3);
                lineEl.textContent = ctx;
                contextEl.appendChild(lineEl);
            });

            frameEl.appendChild(headerEl);
            frameEl.appendChild(contextEl);
            stackTraceEl.appendChild(frameEl);
        });

        messageEl.textContent = errorData.message;
    </script>
</body>

</html>
